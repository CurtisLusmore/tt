<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Table Tennis Scorer</title>
    <script src="confetti.min.js"></script>
    <style>
      body {
        width: 100%;
        margin: 0;
      }
      span {
        display: inline-block;
        text-align: center;
        width: 50%;
        cursor: pointer;
      }
      span.big {
        font-size: 70vh;
        height: 80vh;
      }
      span.small {
        font-size: 10vh;
        height: 20vh;
      }
      canvas {
        position: absolute;
        left: 0;
        top: 0;
      }
      #red {
        color: red;
      }
      #blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <span id="red" class="big" onclick="count(0)">0</span><span id="blue" class="big" onclick="count(1)">0</span>
    <span class="small" onclick="undo(0)">-1</span><span class="small" onclick="undo(1)">-1</span>
    <canvas id="confetti-canvas" style="display: none;" height="100%" width="100%" onclick="reset()"></canvas>
    <script>
      const counters = [
        document.getElementById('red'),
        document.getElementById('blue')
      ]
      const talk = function (text) {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
      };
      const taunts = [
        'You win',
        'GG mate',
        'Suck it, losers!',
        "I've seen some people suck before but you were the suckiest bunch of sucks that ever sucked"
      ];
      maxParticleCount = 1000;
      const count = function (id) {
        const other = (id+1)%2;
        const scores = counters.map(elem => parseInt(elem.innerHTML));
        counters[id].innerHTML = ++scores[id];
        talk(`${scores[0]} ${scores[1]}`);
        if (scores[id] === 21 && scores[other] <= 19 ||
          scores[id] > 21 && scores[id]-2 >= scores[other]) {
          win();
        }
      };
      const undo = function (id) {
        const elem = counters[id];
        elem.innerHTML = parseInt(elem.innerHTML) - 1;
      };
      const win = function () {
        const canvas = document.getElementById('confetti-canvas')
        canvas.style.display = null;
        canvas.style.height = '100%';
        canvas.style.width = '100%';
        canvas.height = canvas.offsetHeight;
        canvas.width = canvas.offsetWidth;
        startConfetti();
        const taunt = taunts[Math.floor(Math.random()*taunts.length)]
        talk(taunt);
      };
      const reset = function () {
        document.getElementById('confetti-canvas').style.display = 'none';
        counters[0].innerHTML = 0;
        counters[1].innerHTML = 0;
        stopConfetti();
        removeConfetti();
      }
    </script>
    <script>
      var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
      var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList
      const recognition = new SpeechRecognition();
      const speechRecognitionList = new SpeechGrammarList();
      const grammar = '#JSGF V1.0; grammar scores; public <score> = red | blue | undo ;'
      speechRecognitionList.addFromString(grammar, 1);
      recognition.grammars = speechRecognitionList;
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();
      recognition.onresult = function (event) {
        const sound = event.results[0][0].transcript.toLowerCase();
        const red = sound => sound[0] === 'r';
        const blue = sound => sound[0] === 'b';
        if (red(sound)) count(0);
        else if (blue(sound)) count(1);
        recognition.stop();
      }
      recognition.onend = function () {
        recognition.stop();
        setTimeout(function () { recognition.start(); }, 2000);
      }
    </script>
  </body>
</html>
